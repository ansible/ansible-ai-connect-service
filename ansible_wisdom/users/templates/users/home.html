{% extends "base.html" %}

{% block content %}
<section class="pf-c-page__main-section pf-m-light">
  <div class="pf-l-bullseye">
    <div class="pf-l-bullseye__item">
      <div class="pf-c-empty-state">
        <div class="pf-c-empty-state__content">
          <h1 class="pf-c-title pf-m-lg">Thank you for participating in the Project Wisdom closed beta.</h1>
          {% if user.is_authenticated %}
            <div class="pf-c-empty-state__body">
              <p>You are signed in as {{user.username}}.</p>
              <!-- <p>Access the <a href={{pilot_docs_url}} target="_blank">documentation</a> to begin.</p> -->
              <br><br>
            </div>
            <a class="pf-c-button pf-m-primary" type="button" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <div class="pf-c-empty-state__body">You are not signed in.</div>
            <a class="pf-c-button pf-m-primary" type="button" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
