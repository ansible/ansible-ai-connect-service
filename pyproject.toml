[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "project-wisdom"
description = "Ansible Lightspeed with IBM watsonx Code Assistant."
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]

[tool]

[tool.setuptools]
packages = ["ansible_wisdom"]

[tool.black]
line-length = 100
fast = true
skip-string-normalization = true

[tool.isort]
profile = "black"

[tool.pyright]
include = ["ansible_wisdom/ai/api/aws/wca_secret_manager.py", "ansible_wisdom/users/authz_checker.py", "ansible_wisdom/ai/api/model_client/wca_client.py"]
exclude = ["**/test_*.py", "ansible_wisdom/*/migrations/*.py"]

reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.11"
pythonPlatform = "Linux"
