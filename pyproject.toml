[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ansible-wisdom"
description = "Ansible Wisdom Service"
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "django",
    "djangorestframework",
    "social-auth-app-django",
]
dynamic = ["version"]

[tool]

[tool.setuptools]
packages = ["ansible_wisdom"]

[tool.black]
line-length = 100
fast = true
skip-string-normalization = true
