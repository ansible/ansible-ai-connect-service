[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "project-wisdom"
description = "Ansible Lightspeed with Watson Code Assistant Service"
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]

[tool]

[tool.setuptools]
packages = ["ansible_wisdom"]

[tool.black]
line-length = 100
fast = true
skip-string-normalization = true

[tool.isort]
profile = "black"
