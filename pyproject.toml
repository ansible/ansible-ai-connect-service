[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ansible-wisdom"
description = "Ansible Lightspeed with IBM watsonx Code Assistant."
version = "0.1.0"
dependencies = [
  'aiohttp~=3.9.3',
  'ansible~=8.5.0',
  'ansible-core~=2.15.9',
  'ansible-anonymizer~=1.5.0',
  'ansible-risk-insight~=0.2.4',
  'ansible-lint~=6.22.1',
  'boto3~=1.26.84',
  'cryptography~=42.0.4',
  'datasets~=2.15.0',
  'Django~=4.2.10',
  'django-deprecate-fields~=0.1.1',
  'django-extensions~=3.2.1',
  'django-health-check~=3.17.0',
  'django-import-export~=3.2.0',
  'django-oauth-toolkit~=2.2.0',
  'django_prometheus~=2.2.0',
  'django-test-migrations~=1.3.0',
  'djangorestframework~=3.14.0',
  'drf-spectacular~=0.25.1',
  'grpcio~=1.60.1',
  'ipython~=8.10.0',
  'jwcrypto~=1.5.1',
  'jinja2~=3.1.3',
  'launchdarkly-server-sdk~=8.1.1',
  'opensearch-py~=2.1.1',
  'pillow~=10.2.0',
  'protobuf~=4.22.1',
  'psycopg[binary]~=3.1.8',
  'pyarrow~=14.0.1',
  'pydantic~=1.10.2',
  'pytz',
  'pyOpenSSL~=24.0.0',
  'PyYAML~=6.0',
  'requests~=2.31.0',
  'segment-analytics-python~=2.2.2',
  'sentence-transformers~=2.2.2',
  'social-auth-app-django~=5.4.0',
  'social-auth-core[openidconnect]~=4.4.2',
  'transformers~=4.36.0',
  'tqdm~=4.64.1',
  'urllib3~=1.26.18',
  'uwsgi~=2.0.22',
  'uwsgi-readiness-check~=0.2.0',
  'django-allow-cidr',
  'django-csp~=3.7',
]
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/ansible/ansible-wisdom-service"

[project.scripts]
wisdom-manage = "ansible_wisdom.manage:main"



[tool]

[tool.setuptools.packages.find]
include = ["ansible_wisdom*"]

[tool.black]
line-length = 100
fast = true
skip-string-normalization = true

[tool.isort]
profile = "black"

[tool.pyright]
include = ["ansible_wisdom/ai/api/aws/wca_secret_manager.py", "ansible_wisdom/users/authz_checker.py", "ansible_wisdom/ai/api/model_client/wca_client.py"]
exclude = ["**/test_*.py", "ansible_wisdom/*/migrations/*.py"]

reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.11"
pythonPlatform = "Linux"
